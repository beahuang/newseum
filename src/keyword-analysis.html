<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="keyword-art.html">

<dom-module id="keyword-analysis">
  <template>
    <iron-ajax
        id="ajax"
        url="https://westus.api.cognitive.microsoft.com/text/analytics/v2.0/keyPhrases"
        headers='{"Ocp-Apim-Subscription-Key": "e230cb7cf4f342329f81c98e621ad4df"}'
        handle-as="json"
        content-type="application/json"
        method="POST"
        body="{{body}}"
        last-response="{{keywords}}">
        >
    </iron-ajax>
    <div>
      <h3>{{newsItem.name}} -- {{keyword}}</h3>
      <p>{{newsItem.description}}</p>
      <keyword-art keyword="{{keyword}}" results="{{r}}"></keyword-art>
    </div>
  </template>

  <script>
    Polymer({
      is: "keyword-analysis",
      properties: {
        newsItem: {
          type: Object,
          value: {
            name: "There is no name",
            description: "No description"
          },
          observer: "computeBody"
        },
        body: {
          type: Object
      },
      keywords: {
          value: {},
          notify: true,
          observer: "keywordsChanged"
      },
      keyword: {
          type: String,
          notify: true
      },
      keywordIndex: {
          value: 0,
          type: Number,
          notify: true
      },
      r: {
          type: Number,
          notify: true,
          observer: "changeKeyword"
      }
      },

      observers: [
        'itemChange(newsItem)'
      ],

      computeBody: function(newsItem) {
        this.body = {
          documents: [{
            language: "en",
            id: "string",
            text: newsItem.description
          }]
        }

        this.$.ajax.generateRequest();
      },
      keywordsChanged: function (k) {


        if (k.documents) {
            this.computeKeyword(k.documents[0].keyPhrases[this.keywordIndex]);
        }
    },

        computeKeyword: function(k){
            this.keyword = k;
        },
      itemChange: function(newsItem) {
        this.newsItem = newsItem;
      },
      changeKeyword: function(r) {
        if (this.keywords.documents) {
                if (this.keywordIndex >= this.keywords.documents[0].keyPhrases.length) {
                this.keyword = "wild boar";
            } else {
                if (r == 0) {
                    this.keywordIndex += 1;
                    this.keywordsChanged(this.keywords);
                }
            }
        }
      }

    });
  </script>
</dom-module>
