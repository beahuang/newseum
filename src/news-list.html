<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="keyword-analysis.html">

<dom-module id="news-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      #newsList {
        overflow: auto;
        width: 100vh;
        overflow-y: auto;
        overflow-x: hidden;
        transform-origin: right top;
        transform: rotate(-90deg) translateY(-100vh);
      }
    </style>

    <iron-ajax
      auto
      url="https://api.cognitive.microsoft.com/bing/v5.0/news/search?"
      headers='{"Ocp-Apim-Subscription-Key": "c00902fbd2ec484d982b3a9c77f58616"}'
      params='{"count":"5"}'
      handle-as="json"
      last-response="{{ajaxResponse}}"
      on-response="resizeList"

    ></iron-ajax>
    <iron-list id="newsList" items=[[ajaxResponse.value]] as="newsItem">
      <template>
        <keyword-analysis news-item="[[newsItem]]" ></keyword-analysis>
      </template>
    </iron-list>

  </template>

  <script>
    Polymer({
      is: 'news-list',
      properties: {
        ajaxResponse: {
          type: Object
        }
      },
      resizeList: function() {
        this.$.newsList.notifyResize();
      }
    });
  </script>
</dom-module>
