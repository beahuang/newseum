<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="keyword-art.html">

<!-- Gets top art pieces related to given list of keywords -->
<dom-module id="keywords-art">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      :host, iron-list {
          height: 100%;
      }
    </style>

    <h1>{{keywords}}</h1>
    <iron-list id="artList" items="{{keywords}}" as="k">
        <template>
            <keyword-art keyword="{{k}}" on-response-changed="resizeList"></keyword-art>
        </template>
    </iron-list>
  </template>

  <script>
    Polymer({
      is: 'keywords-art',
      properties: {
        keywords: {
          value: [],
          notify: true
        }
      },
      resizeList: function() {
        this.$.artList.notifyResize();
      }
  });
  </script>
</dom-module>
